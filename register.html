<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - EntreTableros</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="top-bar">
        <div class="logo">EntreTableros</div>
        <nav class="navigation">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Registro</a></li>
          </ul>
        </nav>
        <div class="icons">
          <img src="images/buscar.png" alt="Buscar" />
          <img src="images/carrito.png" alt="Carrito" />
        </div>
      </div>
    </header>

    <main class="my-5">
      <div class="section-title text-center mb-4">
        <h2>Registro de Usuario</h2>
      </div>
      <form id="registroForm" class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="col-md-6">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="usuario" required />
        </div>
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo electr칩nico</label>
          <input type="email" class="form-control" id="correo" required />
        </div>
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Contrase침a</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="col-md-6">
          <label for="password2" class="form-label">Repetir contrase침a</label>
          <input type="password" class="form-control" id="password2" required />
        </div>
        <div class="col-12">
          <label for="direccion" class="form-label">Direcci칩n de despacho (opcional)</label>
          <input type="text" class="form-control" id="direccion" />
        </div>
        <div class="col-12 d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
      </form>
    </main>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
